<style>
        body {

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],

     <div class="container">
        <h2>Signup Form </h2>
